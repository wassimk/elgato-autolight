name: update-homebrew

on:
  workflow_run:
    workflows: [release]
    types: [completed]

jobs:
  update-formula:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Get release version
        id: version
        run: |
          TAG=$(gh release view --repo wassimk/elgato-autolight --json tagName -q '.tagName')
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download SHA-256 checksums
        run: |
          gh release download "${{ steps.version.outputs.tag }}" \
            --repo wassimk/elgato-autolight \
            --pattern '*-sha.txt' \
            --dir checksums
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Parse checksums
        id: shas
        run: |
          for file in checksums/*-sha.txt; do
            SHA=$(awk '{print $1}' "$file")
            NAME=$(basename "$file" -sha.txt)

            case "$NAME" in
              elgato-autolight-Darwin-aarch64.tar.gz) echo "darwin_arm64=$SHA" >> "$GITHUB_OUTPUT" ;;
              elgato-autolight-Darwin-x86_64.tar.gz)  echo "darwin_x86_64=$SHA" >> "$GITHUB_OUTPUT" ;;
            esac
          done

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: wassimk/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Update formula
        run: |
          cat > Formula/elgato-autolight.rb << 'RUBY'
          class ElgatoAutolight < Formula
            desc "Automatically toggle Elgato lights when your Mac camera activates"
            homepage "https://github.com/wassimk/elgato-autolight"
            version "${{ steps.version.outputs.version }}"
            license "MIT"

            depends_on "wassimk/tap/elgato-light"
            depends_on :macos

            if Hardware::CPU.arm?
              url "https://github.com/wassimk/elgato-autolight/releases/download/v#{version}/elgato-autolight-Darwin-aarch64.tar.gz"
              sha256 "${{ steps.shas.outputs.darwin_arm64 }}"
            elsif Hardware::CPU.intel?
              url "https://github.com/wassimk/elgato-autolight/releases/download/v#{version}/elgato-autolight-Darwin-x86_64.tar.gz"
              sha256 "${{ steps.shas.outputs.darwin_x86_64 }}"
            end

            def install
              bin.install "elgato-autolight"
            end

            def caveats
              <<~EOS
                To start elgato-autolight as a background service, run:
                  elgato-autolight install

                To remove the background service:
                  elgato-autolight uninstall
              EOS
            end

            test do
              assert_match version.to_s, shell_output("#{bin}/elgato-autolight --version")
            end
          end
          RUBY

      - name: Remove leading whitespace from formula
        run: sed -i 's/^          //' Formula/elgato-autolight.rb

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/elgato-autolight.rb
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "feat: update elgato-autolight to ${{ steps.version.outputs.version }}"
          git push
